{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<!-- CSS files -->
    <link rel="stylesheet" href="{% static 'css/styleMain.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleIndex.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleCadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylePerfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleUser.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleFeed.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleFooter.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleJogos.css' %}">
<!-- JavaScript files -->
    <script defer src="{% static 'script/scriptMain.js' %}"></script>
    <script defer src="{% static 'script/scriptJogos.js' %}"></script>
    <script defer src="{% static 'script/scriptFeed.js' %}"></script>
    <script defer src="{% static 'script/scriptCollapsible.js' %}"></script>

    <title>Party Match!</title>
</head>
<body>
    <nav>
        <div id="logoArea">
            <a href="/" id="logoPM">
                <img src="../static/Images/logoprovisorio.png" alt="Party Match">
            </a>
            <h1 id="nomeSite">Party Match</h1>
        </div>
        <div id="navResto">
            <div class="pesquisa">
                <input  placeholder= "Pesquisar" type="search" name="Barra de pesquisa" id="pesquisaInput">
            </div>
            <div id="atalhosArea">
                <a href="{% url 'perfil' %}" id="botaoPerfil">Perfil</a>
                <span></span>
                <a href="{% url 'feed' %}" id="botaoFeed">Feed</a>
                <span></span>
                <a href="{% url 'jogos' %}" id="botaoJogos">Jogos</a>
                <span></span>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" id="botaoLogout">Logout</a>
                {% else %}
                <a href="{% url 'loginn' %}" id="botaoLogin">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}   
</body>
</html>
