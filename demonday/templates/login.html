{% extends 'main.html' %}

{% load staticfiles %}

{% block content %}


<article>
    <div>
        <div class="login">
            <h4>Login</h4>
            <div class="formArea">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <input type="submit" value="Entrar">
                    <a href="{% url 'cadastro' %}">
                        <input type="button" value="Cadastrar-se">
                    </a>
                </form>
            </div>  
        </div>
    </div>
</article>
{% endblock %}
